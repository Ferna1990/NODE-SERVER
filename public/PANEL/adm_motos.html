  <div id="principal">
    <div class="container">
      <p class="text-center fs-1 fw-bolder">MOTOS PUBLICADAS</p>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Modelo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Foto</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="t-body">

        </tbody>

      </table>
      <div class="mt-3 mb-3">
        <button id="nuevaMoto" class="btn btn-primary "> NUEVA MOTO</button>
      </div>
      
      
    </div>
  </div>


  <!--MODAL-->
  <div id="modalcarga" data-bs-backdrop="static" data-bs-keyboard="false" class="modal fade bd-example-modal-sm"
    tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content text-center p-5 fw-bolder fs-3">

        <div>
          <label for=" modelo" class="form-label fw-bolder">MODELO</label>
          <input type="text" name="modelo" class="form-control" id="modelo" placeholder="Marca y modelo" value=""
            required>
        </div>
        <div class="">
          <label for="descri" class="form-label fw-bolder">DESCRIPCION</label>
          <textarea class="form-control" name="descri" id="descri" placeholder="Breve descripcion del rodado"
            required></textarea>
          <div class="invalid-feedback">
          </div>
        </div>
        <div>
          <label for="precio" class="form-label fw-bolder">PRECIO</label>
          <input type="text" name="precio" class="form-control" id="precio" placeholder="200000" value="" required>
        </div>

        <div>
          <label for="foto" class="form-label fw-bolder">FOTO</label>
          <input accept=".jpg , .png" type="file" name="uploaded_file" class="form-control" id="foto" required>
        </div>
        <div class="col-12">
          <button id="enviarMoto" class="btn btn-primary w-100">Enviar</button>
        </div>

      </div>
    </div>
  </div>



  <!--FOOTER-->


  <footer class="w-100 d-flex flex-wrap py-3 flex-column background-grad-footer px-4 py-2 ">
